<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mæna</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/maena.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/fancybox/source/jquery.fancybox.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="vendors/fancybox/source/helpers/jquery.fancybox-buttons.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="vendors/fancybox/source/helpers/jquery.fancybox-thumbs.css" media="screen" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
      </script>
    <![endif]-->

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript" src="vendors/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="vendors/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <script type="text/javascript" src="vendors/fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
    <script type="text/javascript" src="vendors/fancybox/source/helpers/jquery.fancybox-media.js"></script>
    <script type="text/javascript" src="vendors/fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
</head>

<body>
    <!-- Preloader -->
    <div class="page-loader">
        <div class="loader">Loading...</div>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" id="header" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#custom-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div>
                    <p id="header1"></p>
                    <p id="header2"></p>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="custom-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Safn</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Mæna 2014</a></li>
                            <li><a href="#">Mæna 2013</a></li>
                            <li><a href="#">Mæna 2012</a></li>
                            <li><a href="#">Mæna 2011</a></li>
                            <li><a href="#">Mæna 2010</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="fullpage">
        <script type="text/x-handlebars-template" id="article_template">
            <!-- Table of contents -->
            <div class="section" id="entry">
                <h1>Table of contents</h1>
            </div>
            <!-- Entry -->
            <div class="section">
                <div class="article-container">
                    {{{entry.content}}}
                </div>
            </div>
            <!-- Articles -->
            {{#each this.articles}}
            <div class="section" id="section{{@index}}">
                <div class="slide">
                    <img class="article-icon" src="/image/icons/article.png">
                    <img class="bg-img" src="" id="{{@key}}-img">
                </div>
                <div class="slide article" id="{{@key}}">
                    <img class="content-icon" src="/image/icons/contents.png">
                    <div class="title1 article-container" id="title1-{{@index}}">
                        {{{this.title1}}}
                    </div>
                    {{#if title2}}
                    <div class="title2 article-container" id="title2-{{@index}}">
                        {{{this.title2}}}
                    </div>
                    {{/if}}
                    <div class="content article-container">
                        {{{this.content}}}
                    </div>
                    <div class="footnotes article-container">
                        {{{this.footnotes}}}
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
    </div>
</body>

</html>
