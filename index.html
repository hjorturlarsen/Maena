<head>

<body>
    <div id="header">
        asdf
    </div>

    <div id="fullpage">
        <script type="text/x-handlebars-template" id="section_template" data-anchor="sec{{@index}}">
        {{#each this}}
        {{#if content}}
            <div class="section" id="section{{@index}}">
                <div class="container text-center">
                    {{{this.title1}}}
                    {{{this.title2}}}
                    {{{this.content}}}
                </div>
            </div>
        {{/if}}
        {{/each}}
        </script>
    </div>
