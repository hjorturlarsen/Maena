<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mæna</title>
    <!--********** STYLES **********-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/maena.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fancybox/source/jquery.fancybox.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="fancybox/source/helpers/jquery.fancybox-buttons.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="fancybox/source/helpers/jquery.fancybox-thumbs.css" media="screen" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
      </script>
    <![endif]-->
    <!--********** SCRIPTS **********-->

    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript" src="vendors/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js"></script>
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-custom navbar-fixed-top" id="header" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#custom-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p id="header1">Mæna</p>
                <p id="header2"></p>
            </div>
            <div class="collapse navbar-collapse" id="custom-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Efnisyfirlit</a>
                        <ul class="dropdown-menu" id="menu_handlebars">
                            <script type="text/x-handlebars-template" id="menu_template">
                                <li>
                                    {{#each this}}
                                    <a href="#grein{{@index}}">{{this}}</a> {{/each}}
                                </li>
                            </script>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Safn</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Mæna 2014</a></li>
                            <li><a href="#">Mæna 2013</a></li>
                            <li><a href="#">Mæna 2012</a></li>
                            <li><a href="#">Mæna 2011</a></li>
                            <li><a href="#">Mæna 2010</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="fullpage">
        <script type="text/x-handlebars-template" id="article_template">
            {{#each this}} {{#if entry}}
            <div class="section" id="section{{@index}}">
                <div class="title1" id="title1-{{@index}}" style="display: none;">
                    {{{this.title1}}}
                </div>
                <div class="container">
                    <div class="entry">
                        {{{this.entry}}}
                    </div>
                </div>
            </div>
            {{/if}} {{#if content}}
            <div class="section" id="section{{@index}}">
                <div class="slide">
                    <img class="article-icon" src="/image/icons/article.png">
                </div>
                <div class="slide article" id="slide{{@index}}">
                    <img class="content-icon" src="/image/icons/contents.png">
                    <div class="container">
                        <div class="title1" id="title1-{{@index}}">
                            {{{this.title1}}}
                        </div>
                        {{#if title2}}
                        <div class="title2" id="title2-{{@index}}">
                            {{{this.title2}}}
                        </div>
                        {{/if}}
                        <div class="content" id="content-{{@index}}">
                            {{{this.content}}}
                        </div>
                        <div class="footnotes">
                            {{{this.footnotes}}}
                        </div>
                    </div>
                </div>
            </div>
            {{/if}} {{/each}}
        </script>
    </div>
</body>

</html>
